### YAML case settings for DoubleMach

mesh: 
    file: dm1.msh
    serialRefLevels: 0
    parallelRefLevels: 0
    
    adaptive: 1
    totalErrorFraction: 0.0             ### use purely local threshold
    maxElemError: 0.5e-3
    hysteresis: 0.5                     ### derefinement safety coefficient
    preferConformingRefinement: false
    nonConformingLimit: 1               ### maximum level of hanging nodes

physics:
    type:   perfectGas
    gamma:  1.4

internalField:
    type:       planeBreakup
#    rho:    1.0
#    U:      [0,0,0]
#    p:      1.0
    origin:     [0.15,0,0]
    normal:     [1,0,0]
    left:
        rho:    8.0
        U:      [8.25,0,0]
        p:      116.518
    right:
        rho:    1.4
        U:      [0,0,0]
        p:      1.0

boundaryField:
    inlet:
        tag: 1
        type:   supersonicInlet
        rhoI:   8.0
        UI:     [-8.25,0,0]
        pI:     116.528
    outlet:
        tag: 2
        type:   outlet
        p:      1.0
    walls:
        tag: 3
        type:   slip
    walls2:
        tag: 4
        type:   slip

spatial:
    polyOrder:      1
    riemannSolver:  HLL
    limiter:
        type:       Multi
        indicator:  BJ

time:
    restart: false
    
    restartCycle:  1
    nSavedFrames: 2

    order:  2

    tEnd:   0.2
    dt:     0.0001

    type:   dynamic
    CoMax:  0.1

postProcess:
    format:     vtk
    visSteps:   1000
    checkTotalEnergy: false
    writeIndicators: 0
            